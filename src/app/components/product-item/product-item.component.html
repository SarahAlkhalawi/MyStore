<div class="product-container">
    <img class="product-image" [src]="product.url" routerLink="/product-item-detail/{{ product.id }}" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.price }} $</p>
  
    <form (ngSubmit)="addToCart()">
      <input
        type="number"
        name="quantity"
        min="1"
        max="10"
        class="select-input"
        [(ngModel)]="QTY"
      />
      <br />
      <button type="submit">Add to cart</button>
    </form>
  </div>
